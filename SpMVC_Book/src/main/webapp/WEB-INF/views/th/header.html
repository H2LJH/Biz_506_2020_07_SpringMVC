<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    
    .main_header{
        background-color: green !important;
        color: white !important;
        text-align: center;
        font-weight: bold;
        padding: 1.2rem;
    }

    .main_nav{
        background-color: black !important;
        color: white !important;
    }

    .main_nav ul{
        display: flex;
        list-style: none;
    }

    .main_nav li{
        padding: 12px 15px;
        margin: 0 5px;
    }

    .main_nav li:hover{
        background-color: #ddd;
        color: blue;
        cursor: pointer;
    }

</style>
<script>
	document.addEventListener("DOMContentLoaded", function(){
		document.querySelector(".main_nav ul").addEventListener("click", function(e){		
			const text = e.target.firstChild.nodeValue;
			const className = e.target.className;
			//alert(text + " : " + className);
			if(text === "Home")
				document.location.href = "/";
			
			else if (className === "nav_book")
				document.location.href = "/book/list";
			
			else
				alert(text + " : " + className);
		})
	})
</script>


<header class="main_header">
    <h2>BOOK 2020</h2>
    <p>나의 도서정보 관리</p>
</header>

<nav class="main_nav">
    <ul>
        <li class="nav_home">Home</li>
        <li class="nav_book">도서정보</li>
        <li class="nav_bbs">자유게시판</li>
    </ul>
</nav>
